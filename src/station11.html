<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="http://127.0.0.1:5500/src/station11.html" method="post">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          pattern=".+@globex\.com"
          size="30"
          required
        /><br />
        <label for="password">パスワード:</label>
        <input
          type="password"
          minlength="6"
          id="password"
          pattern="(?=.*?[a-z])(?=.*?[A-Z])(?=.*?\d)[a-zA-Z\d]{6,}"
          required
        /><br />
        <label for="nickname">ニックネーム:</label>
        <input maxlength="20" type="text" name="nickname" id="nickname" />
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
